<div class="sessions-container">
    <div *ngFor="let session of sessions" class="session">
      <h3>{{ session.name }}</h3>
      <div cdkDropList [cdkDropListData]="session.exercises" (cdkDropListDropped)="dropExercise($event, session)" class="exercise-list">
        <div *ngFor="let exercise of session.exercises" cdkDrag class="exercise-item">
          {{ exercise.name }}
          <button (click)="removeExercise(session, exercise.id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
