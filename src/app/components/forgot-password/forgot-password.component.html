<div class="auth-page">
  <div class="auth-wrapper">
    <!-- Card -->
    <mat-card class="auth-card">
      <mat-card-content>
        <!-- Logo Section (integrated) -->
        <div class="auth-logo">
          <img src="assets/SpeedUpCoachLogoPNG.png" alt="SpeedUp Coach" />
        </div>

        <div class="auth-header">
          <h1>Recuperar contraseña</h1>
          <p>Te enviaremos un código para restablecerla.</p>
        </div>

        <div class="error-banner" *ngIf="error">
          <mat-icon>error_outline</mat-icon>
          {{ error }}
        </div>

        <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" formControlName="email" autocomplete="email" placeholder="tu@correo.com">
            <mat-error *ngIf="form.get('email')?.hasError('required')">
              Ingresa tu correo.
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
              Ingresa un correo válido.
            </mat-error>
          </mat-form-field>

          <button mat-flat-button class="auth-primary" type="submit" [disabled]="loading">
            <span *ngIf="!loading">Enviar código</span>
            <span *ngIf="loading">Enviando...</span>
          </button>
        </form>

        <div class="auth-footer">
          <span>¿Recordaste tu contraseña?</span>
          <button mat-button type="button" class="link-button" (click)="goToLogin()">
            Iniciar sesión
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Footer -->
    <p class="auth-copyright">© 2026 SpeedUp Coach. Todos los derechos reservados.</p>
  </div>
</div>
