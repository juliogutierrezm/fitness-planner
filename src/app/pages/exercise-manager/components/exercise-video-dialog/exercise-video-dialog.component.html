<h2 mat-dialog-title>{{ getFieldValue(exercise, 'name_es') || exercise.name }}</h2>
<mat-dialog-content style="text-align: center;">
  <video *ngIf="exercise.preview_url" [src]="exercise.preview_url" controls autoplay muted style="width: 100%; max-height: 400px; margin-bottom: 1rem;"></video>
  <p *ngIf="!exercise.preview_url">No hay video disponible para este ejercicio.</p>
  <div *ngIf="getFieldValue(exercise, 'muscle_group')" style="margin-top: 1rem;">
    <strong>{{ getFieldValue(exercise, 'muscle_group') }}</strong>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onViewDetails()" color="primary">
    <mat-icon>edit</mat-icon>
    Ver detalles
  </button>
  <button mat-button (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
