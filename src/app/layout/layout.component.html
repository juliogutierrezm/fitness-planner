<mat-sidenav-container class="shell-container">
  <mat-sidenav mode="side" [(opened)]="sidebarOpen" class="sidenav">
    <mat-nav-list class="sidebar-item">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>blur_on</mat-icon>
        <span>Dashboard</span>
      </a>
      <a class="nav-link" routerLink="/planner" routerLinkActive="active">
        <mat-icon>list_alt</mat-icon>
        <span>Crear Plan</span>
      </a>
      <a class="nav-link" routerLink="/exercise-manager" routerLinkActive="active">
        <mat-icon>fitness_center</mat-icon>
        <span>Ejercicios</span>
      </a>
      <a class="nav-link" routerLink="/workout-plans" routerLinkActive="active">
        <mat-icon>library_books</mat-icon>
        <span>Planes</span>
      </a>
      <a class="nav-link" routerLink="/diagnostics" routerLinkActive="active">
        <mat-icon>bug_report</mat-icon>
        <span>Diagnostics</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="app-toolbar">
      <button mat-icon-button (click)="sidebarOpen = !sidebarOpen">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Fitness Planner</span>
      
      <span class="spacer"></span>
      
      <div class="auth-buttons">
        <div *ngIf="isLoggedIn && user" class="user-badge">
          <mat-icon>account_circle</mat-icon>
          <span>{{ displayName }}</span>
          <button mat-flat-button class="logout-btn" (click)="logout()">Salir</button>
        </div>
        <button *ngIf="!isLoggedIn" mat-flat-button class="login-btn" (click)="login()">
          <mat-icon>login</mat-icon>
          Iniciar sesi√≥n
        </button>
      </div>
    </mat-toolbar>

    <main class="shell-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
