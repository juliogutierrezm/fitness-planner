<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-content>
      <div class="brand">
        <img src="/assets/TrainGrid.png" alt="TrainGrid Logo" class="brand-logo">
        <h1>TrainGrid</h1>
        <p>Planifica y gestiona tus entrenamientos</p>
      </div>

      <div class="auth-header">
        <h2>Recuperar contraseña</h2>
        <p>Te enviaremos un código para restablecerla.</p>
      </div>

      <div class="error-banner" *ngIf="error">{{ error }}</div>

      <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email">
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Ingresa tu correo.
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Ingresa un correo válido.
          </mat-error>
        </mat-form-field>

        <button mat-flat-button class="auth-primary" type="submit" [disabled]="loading">
          <mat-icon>mail</mat-icon>
          <span *ngIf="!loading">Enviar código</span>
          <span *ngIf="loading">Enviando...</span>
        </button>
      </form>

      <div class="auth-footer">
        <span>¿Recordaste tu contraseña?</span>
        <button mat-button type="button" class="link-button" (click)="goToLogin()">
          Iniciar sesión
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
