<h2 mat-dialog-title>
  Planes de {{ data.user | userDisplayName }}
</h2>

<div class="plans-list" *ngIf="viewPlans.length; else noPlans">
  <div class="plan-row" *ngFor="let p of viewPlans">
    <div class="title">Plan {{ p.planOrdinal }}</div>
    <div class="meta">
      {{ p.date | date:'dd/MM/yyyy' }} Â· {{ (p.sessions?.length || 0) }} sesiones
    </div>
  </div>
</div>

<ng-template #noPlans>
  <div class="empty">Sin planes para este usuario.</div>
</ng-template>

<div class="dialog-actions">
  <button mat-stroked-button color="primary" mat-dialog-close>
    Cerrar
  </button>
</div>
