<div class="main-container">
    


    <mat-card>

        
    <h2>ðŸ“‹ Lista de Ejercicios Personalizados</h2>


    <table mat-table [dataSource]="exercises" class="mat-elevation-z8" style="width: 100%;">
        
        <!-- ID -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let ex">{{ ex.id }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let ex">{{ ex.name }}</td>
        </ng-container>

        <!-- Equipo -->
        <ng-container matColumnDef="equipment">
        <th mat-header-cell *matHeaderCellDef>Equipo</th>
        <td mat-cell *matCellDef="let ex">{{ ex.equipment }}</td>
        </ng-container>

        <!-- MÃºsculo -->
        <ng-container matColumnDef="muscle">
        <th mat-header-cell *matHeaderCellDef>MÃºsculo</th>
        <td mat-cell *matCellDef="let ex">{{ ex.muscle }}</td>
        </ng-container>

        <!-- CategorÃ­a -->
        <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>CategorÃ­a</th>
        <td mat-cell *matCellDef="let ex">{{ ex.category }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let ex">
            <button mat-icon-button color="primary" (click)="editExercise(ex)">
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteExercise(ex.id)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-card>
</div>
